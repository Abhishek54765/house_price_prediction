<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>house_price_prediction</title>


    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    <!-- css -->
    <link rel="stylesheet" href="static/css/styles.css">
    
</head>

<body>

    <!-- As a heading -->
    <nav class="navbar navbar-inverse navbar-fixed-top" >
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">HOUSE PRICE PREDICTION</a>
                
            </div>
        </div>
    </nav>

    <br><br><br>


    <div class="container">



        <form action="\predict" method="post">


            <div class="row">
                <div class="col-sm-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">AREA</h5>
                            <input type="number" name="Area" id="Area" required="required">
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <br>
                <div class="col-sm-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">BHK</h5>
                            <input type="number" name="BHK" id="BHK" required="required" min="1" max="10">
                        </div>
                    </div>
                </div>
            </div>

            <br>
            <br>
            <br>

            <div class="row">
                <div class="col-sm-4">
                    <div class="card">
                        <div class="card-body">
                            <!-- Source -->
                            <h5 class="card-title">Furnishing</h5>
                            <select name="Furnishing" id="Furnishing" required="required">
                                <option value="Semi-Furnished">Semi-Furnished</option>
                                <option value="Unfurnished">Unfurnished</option>
                                <option value="Furnished">Furnished</option>
                            </select>
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <br>

                <div class="col-sm-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Bathroom</h5>
                            <input type="number" name="Bathroom" id="Bathroom" required="required" min="1" max="7">
                        </div>
                    </div>
                </div>
                </div>

                <br>
                <br>
                <br>

                <div class="row">
                <div class="col-sm-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Status</h5>
                            <!-- Destination -->
                            <select name="Status" id="Status" required="required">
                                <option value="Ready_to_move">Ready_to_move</option>
                                <option value="Almost_ready">Almost_ready</option>
                            </select>
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <br>

                <div class="col-sm-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Type</h5>
                            <select name="Type" id="Type" required="required">
                                <option value="Builder_Floor">Builder_Floor</option>
                                <option value="Apartment">Apartment</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>



            <br>
            <br>
            <br>

            <div class="row">
                <div class="col-sm-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Parking</h5>
                            <input type="number" name="Parking" id="Parking" required="required" min="1" max="5">
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <br>

                <div class="col-sm-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Transaction</h5>
                            <select name="Transaction" id="Transaction" required="required">
                                <option value="Resale">Resale </option>
                                <option value="New_Property">New_Property</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            
            <br>
            <br>
            <br>
            <div class="row">
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Per_Sqft</h5>
                        <input type="number" name="Per_Sqft" id="Per_Sqft" required="required">
                    </div>
                </div>
            </div>
            <br>
            <br>
            <br>
            <!-- Submit -->
            <input type="submit" value="Submit" class="btn btn-secondary">
            </div>
        </form>

        <br>
        <br>
        <div>
        <h3>{{ prediction_text }}</h3></div>

        <br>
        <br>
        <p style="color: rgb(0, 0, 0);">Â©2021 Abhishek kumar saini</p>

    </div>




    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>

</html>
